<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
        position: absolute;
        bottom: 0;
      }
      .attribution a {
        color: white;
        font-weight: 700;
      }
      .attribution h1 {
        font-size: 11px;
        display: inline;
      }
    </style>
  </head>
  <body>
    <div role="main">
      <div class="container">
        <div class="fylo">
          <div class="logo">
            <img src="./logo.svg" alt="logo" />
          </div>
          <div class="icons">
            <button>
              <img src="./icon-document.svg" alt="icon" />
            </button>
            <button>
              <img src="./icon-folder.svg" alt="icon" />
            </button>
            <button>
              <img src="./icon-upload.svg" alt="icon" />
            </button>
          </div>
        </div>

        <div class="storage">
          <div class="rest"><span>185</span> GB LEFT</div>

          <div class="full">
            <div class="used">
              You've used <strong>815 GB</strong> of your storage
            </div>
            <div class="range">
              <div class="us-ran"></div>
            </div>
            <!-- <input
            type="range"
            disabled
            min="1"
            max="1000"
            value="815"
            class="range"
            id="stor"
          /> -->
            <div class="minmax">
              <div class="0">0 GB</div>
              <div class="1000">1000 GB</div>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#"><h1>Taha El Moatamid</h1></a>.
      </div>
    </div>
  </body>
</html>
